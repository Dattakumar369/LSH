<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoreToCloud - Master Java from Core to Cloud</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and hash fragment,
    // e.g., https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
    // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
    // Note: this 404.html file must be at least 512 bytes for it to work
    // with Internet Explorer (it is currently > 512 bytes)

    // Single Page Apps for GitHub Pages
    // This script redirects 404s to index.html with the path preserved in query string
    var pathSegmentsToKeep = 1; // Keep 'coretocloud' segment
    var l = window.location;
    var basePath = '/coretocloud';
    
    // Get the path after the base
    var path = l.pathname;
    if (path.startsWith(basePath)) {
      path = path.slice(basePath.length) || '/';
    }
    
    // Build redirect URL: /coretocloud/?/tutorial/java-introduction
    var redirectUrl = basePath + '/?/' + path.slice(1).replace(/&/g, '~and~');
    if (l.search) {
      redirectUrl += '&' + l.search.slice(1).replace(/&/g, '~and~');
    }
    redirectUrl += l.hash;
    
    l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + redirectUrl);
  </script>
</head>
<body>
</body>
</html>
